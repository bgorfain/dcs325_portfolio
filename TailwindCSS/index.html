<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- link to tailwindcss output file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <!-- min-h-screen: full viewport height, grid: grid layout, place-content-center: center content, radial-blue: custom bg -->
  <body class="min-h-screen grid place-content-center radial-blue">
    <div>
      <!-- bg-emerald-500: emerald background, w-52 h-52: width/height, rounded-full: circle, shadow-2xl: large shadow, grid place-content-center: center child -->
      <div
        class="bg-emerald-500 w-52 h-52 rounded-full shadow-2xl grid place-content-center"
      >
        <!-- bg-teal-200: teal background, w-32 h-32: width/height, rounded-full: circle, grid place-content-center: center child -->
        <div
          class="bg-teal-200 w-32 h-32 rounded-full grid place-content-center"
        >
          <!-- bg-red-500: red background, w-16 h-16: width/height, rounded-full: circle -->
          <div class="bg-red-500 w-16 h-16 rounded-full"></div>
        </div>
      </div>
    </div>
  </body>
</html>
